<!DOCTYPE html>
<html lang="ang">
    <head>
        <title>Nft Preview</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/Style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="card">
                <div class="container">
                    <img class="cube" src="images/image-equilibrium.jpg" alt="">
                    
                    <div class="text">
                        <h2>Equilibrium #3429</h2>
                        <p>Our Equilibrium collection promotes<br>balance and calm.</p>
                    </div>
                    
                    <div class="info">
                        <div class="one">
                            <i class="fa-brands fa-ethereum eth"></i>
                            <span class="price">0.041 ETH</span>
                        </div>
                        <div class="two">
                            <i class="fa-solid fa-clock time"></i>
                            <span>3 days left</p>
                        </div>
                    </div>
                    <div class="label">
                        <img src="images/image-avatar.png" alt="">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
